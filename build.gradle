apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    testCompile 'ch.qos.logback:logback-classic:1.1.2'
    testCompile 'commons-codec:commons-codec:1.9'
    testCompile 'junit:junit:4.11'
}